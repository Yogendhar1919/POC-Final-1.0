<ActionBar class="action-bar" title="AR Lines">
  <NavigationButton
    text="Back"
    android.systemIcon="ic_menu_back"
    (tap)="close()"
  ></NavigationButton>
</ActionBar>
<GridLayout rows="auto,*" class="arline-list">
  <ListView row="1" [items]="arlineItems">
    <ng-template
      let-cropARLineItem="item"
      let-i="index"
      let-odd="odd"
      let-even="even"
    >
      <StackLayout
        class="arline-item"
        [class.odd]="odd"
        [class.even]="even"
        (onTap)="onItemTap(cropARLineItem)"
      >
        <GridLayout
          *ngIf="cropARLineItem.isDefaultLine()"
          rows="*,*,*"
          columns="*,55,30"
          class="arline-item"
        >
          <Label
            class="arline-default"
            row="0"
            col="0"
            rowSpan="3"
            text="No AR line"
          ></Label>
          <Label
            *ngIf="
              hasPhoto(
                cropARLineItem.CropID,
                cropARLineItem.ARLineID,
                cropARLineItem.CountyId
              )
            "
            row="0"
            col="1"
            rowSpan="3"
            text="&#xf03e;"
            class="fa"
          ></Label>
          <Label
            *ngIf="
              hasPhoto(
                cropARLineItem.CropID,
                cropARLineItem.ARLineID,
                cropARLineItem.CountyId
              )
            "
            row="0"
            col="1"
            rowSpan="3"
            text="{{
              getPhotoCount(
                cropARLineItem.CropID,
                cropARLineItem.ARLineID,
                cropARLineItem.CountyId
              )
            }}"
          ></Label>
          <StackLayout row="0" col="2" rowSpan="3" class="list-button">
            <Label text=" "></Label>
            <Label text="&#xf054;" class="fa arrow-button"></Label>
            <Label text=" "></Label>
          </StackLayout>
        </GridLayout>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
